<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MÃ¡rio</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="sky"></div>
    <div id="grass"></div>
    <div id="roadTop">
      <img id="mario" src="./img/mario.png" alt="" />
    </div>
    <div id="roadBottom">
      <img id="luigi" src="./img/luigi.png" alt="" />
    </div>
  </body>
  <script>
    let i = 0;
    let j = 0;

    document
      .getElementById("mario")
      .addEventListener("animationiteration", function () {
        i = i + 1;
        if (i % 2 == 0) {
          let hodnota = Math.floor(Math.random() * 3 + 1);
          console.log(hodnota);
          document.getElementById("mario").style.animationDuration =
            hodnota + "s";
        }
      });

    document
      .getElementById("luigi")
      .addEventListener("animationiteration", function () {
        j = j + 1;
        if (j % 2 == 0) {
          let hodnota = Math.floor(Math.random() * 3 + 1);
          console.log(hodnota);
          document.getElementById("luigi").style.animationDuration =
            hodnota + "s";
        }
      });
  </script>
</html>
